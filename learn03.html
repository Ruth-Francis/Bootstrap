<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <img src="./paris.jpg" class="rounded-circle float-start img-fluid">
        <img src="./paris.jpg" class="thumbnail float-end">
        <img src="./paris.jpg" class="d-block mx-auto">

    <div class="mt-5 p-5 rounded bg-dark text-white">
        <h1>I WOrk like a jumbotron</h1>
        <p>lorem ipsum...</p>

    <div class="alert alert-primary">
        Hi I am an alert
    </div>
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

      </div>

      </div>
      <button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-link">Link</button>
